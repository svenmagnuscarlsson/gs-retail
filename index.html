<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GS Retail People Counting Dashboard - Analytics and Real-time Monitoring">
    <title>GS Retail | People Counting Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z" />
                        <path d="M2 17l10 5 10-5" />
                        <path d="M2 12l10 5 10-5" />
                    </svg>
                </div>
                <span class="logo-text">GS Retail</span>
            </div>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Fr친nkopplad</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Analytics Summary -->
            <section class="panel analytics-panel">
                <div class="panel-header">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.21 15.89A10 10 0 1 1 8 2.83" />
                            <path d="M22 12A10 10 0 0 0 12 2v10z" />
                        </svg>
                        Analys & 칐versikt
                    </h2>
                    <div class="header-actions">
                        <button class="btn btn-icon btn-sm" id="refreshBtn" title="Uppdatera data">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6" />
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="stats-bar analytics-stats">
                        <div class="stat-item in-stat">
                            <span class="stat-icon">游닌</span>
                            <div class="stat-info">
                                <span class="stat-value" id="totalIn">0</span>
                                <span class="stat-label">Totalt In</span>
                            </div>
                        </div>
                        <div class="stat-item out-stat">
                            <span class="stat-icon">游닋</span>
                            <div class="stat-info">
                                <span class="stat-value" id="totalOut">0</span>
                                <span class="stat-label">Totalt Ut</span>
                            </div>
                        </div>
                        <div class="stat-item occupancy-stat">
                            <span class="stat-icon">游논</span>
                            <div class="stat-info">
                                <span class="stat-value" id="occupancy">0</span>
                                <span class="stat-label">Nuvarande</span>
                            </div>
                        </div>
                    </div>

                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <h3>Bes칬ksfl칬de (Sista 24h)</h3>
                            <canvas id="flowChart"></canvas>
                        </div>
                        <div class="chart-wrapper">
                            <h3>Timvis F칬rdelning</h3>
                            <canvas id="hourlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Dashboard Columns -->
            <div class="dashboard-secondary">
                <!-- Data Table -->
                <section class="panel history-panel">
                    <div class="panel-header">
                        <h2>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Loggade H칛ndelser
                        </h2>
                    </div>
                    <div class="panel-body no-padding">
                        <div class="table-container">
                            <table id="countsTable">
                                <thead>
                                    <tr>
                                        <th>Tid</th>
                                        <th>Riktning</th>
                                        <th>Antal</th>
                                    </tr>
                                </thead>
                                <tbody id="countsBody">
                                    <!-- Rows added via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <!-- MQTT Console -->
                <section class="panel messages-panel">
                    <div class="panel-header">
                        <div class="header-left">
                            <h2>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                                </svg>
                                Realitid (MQTT)
                            </h2>
                            <div class="message-counter">
                                <span id="messageCount">0</span>
                            </div>
                        </div>
                        <div class="header-actions">
                            <button class="btn btn-icon btn-sm" id="clearBtn" title="Rensa">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18" />
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="panel-body no-padding">
                        <div class="messages-container" id="messagesContainer">
                            <div class="empty-state" id="emptyState">
                                <p>V칛ntar p친 MQTT-data...</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>GS Retail Analytics &copy; 2026</p>
        </footer>
    </div>

    <!-- Paho MQTT Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
